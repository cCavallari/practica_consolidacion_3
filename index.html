<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/05dc24e934.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Ejemplo Carrito Compras</title>
</head>

<body>

  <main class="container">
    <h1 class="my-5">PRESUPUESTO APP</h1>
    <div class="col-12 row my-5">
      <div class="col-md-6 col-12">
        <form class="row g-3 verde radius" id="formPresupuesto">
          <div class="col-12">
            <label for="inputPresupuesto" class="form-label">Ingresa tu presupuesto</label>
            <input type="number" class="form-control" id="inputPresupuesto">
          </div>
          <div class="col-12">
            <button type="button" id="btnPresupuesto" form="formPresupuesto"
              class="btn border-success mb-3">Calcular</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 col-12 margenxs">
        <table class="table table-borderless">
          <thead>
            <tr>
              <td scope="col">PRESUPUESTO</td>
              <td scope="col">GASTOS</td>
              <td scope="col">SALDO</td>
            </tr>
          </thead>
          <tbody id="cuerpoTablaPresupuesto">
            <tr>
              <th id="presupuestoTabla">$0</th>
              <th id="gastoTabla">$0</th>
              <th id="saldoTabla">$0</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 row">
      <div class="col-md-6 col-12">
        <form class="row g-3 rojo radius" id="formGasto">
          <div class="col-12">
            <label for="inputNombreGasto" class="form-label">Ingresa el nombre del gasto</label>
            <input type="text" class="form-control" id="inputNombreGasto">
          </div>
          <div class="col-12">
            <label for="inputGasto" class="form-label">Ingresa la cantidad del gasto</label>
            <input type="number" class="form-control" id="inputGasto">
          </div>
          <div class="col-12">
            <button type="button" id="btnGasto" onclick="" form="formGasto"
              class="btn text-danger border-danger mb-3">AÃ±adir gasto</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 col-12 margenxs">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">GASTO</th>
              <th scope="col">VALOR</th>
              <th scope="col"> </th>
            </tr>
          </thead>
          <tbody id="cuerpoTablaGasto">
            <!-- <td class="text-primary me-2 btn" id="btnEliminar"><i class="fa fa-trash"></i></td> -->
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="assets/js/scriptPrueba.js"></script>
</body>

</html>
